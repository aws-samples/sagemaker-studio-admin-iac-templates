AWSTemplateFormatVersion: "2010-09-09"
Description: This CloudFormation template creates a new SageMaker UserProfile with a specific IAM role for Data Scientist on an existing SageMaker Studio Domain.

Parameters:
  DataScienceUserProfileName:
    Type: String
    Description: The name of the new UserProfile
    Default: data-science

  SageMakerStudioDomainId:
    Type: String
    Default: ''
    Description: (Optional) The ID of the SageMaker Studio Domain. If not provided, the value will be imported from lab_0 stack

  SageMakerStudioSecurityGroups:
    Type: CommaDelimitedList
    Default: ''
    Description: (Optional) The list of Security Group IDs for the SageMaker Studio Domain. If not provided, the value will be imported from lab_0 stack

  SageMakerStudioSubnetIds:
    Type: CommaDelimitedList
    Default: ''
    Description: (Optional) The list of Subnet IDs for the SageMaker Studio Domain. If not provided, the value will be imported from lab_0 stack

Conditions:
  SageMakerStudioDomainIdProvidedCondition: !Not
    - !Equals
      - !Ref SageMakerStudioDomainId
      - ''
  SageMakerStudioSecurityGroupsCondition: !Not
    - !Equals
      - !Join ['', !Ref SageMakerStudioSecurityGroups]
      - ''
  SageMakerStudioSubnetIdsCondition: !Not
    - !Equals
      - !Join ['', !Ref SageMakerStudioSubnetIds]
      - ''

Resources:
  DataScienceSageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "AmazonSageMakerExecutionRole-${DataScienceUserProfileName}-${AWS::Region}"
      Policies:
        - PolicyName: iam-pass-role
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:iam::'
                      - !Ref 'AWS::AccountId'
                      - ':role/service-role/AmazonSageMakerExecutionRole-'
                      - !Ref DataScienceUserProfileName
                      - '-'
                      - !Ref 'AWS::Region'
                  - !Join
                    - ''
                    - - 'arn:aws:iam::'
                      - !Ref 'AWS::AccountId'
                      - ':role/AmazonSageMakerExecutionRole-'
                      - !Ref DataScienceUserProfileName
                      - '-'
                      - !Ref 'AWS::Region'
                Condition:
                  StringEquals:
                    "iam:PassedToService": "sagemaker.amazonaws.com"
        - PolicyName: s3-access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource: arn:aws:s3:::*
        - PolicyName: sagemaker-common-job-management
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:CreateTrainingJob
                  - sagemaker:CreateTransformJob
                  - sagemaker:CreateProcessingJob
                  - sagemaker:CreateAutoMLJob
                  - sagemaker:CreateHyperParameterTuningJob
                  - sagemaker:UpdateTrainingJob
                Resource: arn:aws:sagemaker:*:*:*/*
                Condition:
                  ForAllValues:StringEquals:
                    "sagemaker:VpcSecurityGroupIds": !If
                      - SageMakerStudioSecurityGroupsCondition
                      - !Ref SageMakerStudioSecurityGroups
                      - !ImportValue SageMakerCloudformationSecurityGroup
                    "sagemaker:VpcSubnets": !If
                      - SageMakerStudioSubnetIdsCondition
                      - !Ref SageMakerStudioSubnetIds
                      - !ImportValue SageMakerCloudformationSecurityGroup
                  "Null":
                    "sagemaker:VpcSubnets": false
                    "sagemaker:VpcSecurityGroupIds": false
              - Effect: Allow
                Action:
                  - sagemaker:StopTrainingJob
                  - sagemaker:StopProcessingJob
                  - sagemaker:StopAutoMLJob
                  - sagemaker:StopHyperParameterTuningJob
                  - sagemaker:DescribeTrainingJob
                  - sagemaker:DescribeTransformJob
                  - sagemaker:DescribeProcessingJob
                  - sagemaker:DescribeAutoMLJob
                  - sagemaker:DescribeHyperParameterTuningJob
                  - sagemaker:BatchGetMetrics
                Resource: arn:aws:sagemaker:*:*:*/*
              - Effect: Allow
                Action:
                  - sagemaker:Search
                  - sagemaker:ListTrainingJobs
                  - sagemaker:ListTransformJobs
                  - sagemaker:ListProcessingJobs
                  - sagemaker:ListAutoMLJobs
                  - sagemaker:ListCandidatesForAutoMLJob
                  - sagemaker:ListHyperParameterTuningJobs
                  - sagemaker:ListTrainingJobsForHyperParameterTuningJob
                  - sagemaker:ListFeatureGroups
                Resource: "*"
        - PolicyName: sagemaker-experiments-management
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:AddAssociation
                  - sagemaker:CreateAction
                  - sagemaker:CreateArtifact
                  - sagemaker:CreateContext
                  - sagemaker:CreateExperiment
                  - sagemaker:CreateTrial
                  - sagemaker:CreateTrialComponent
                  - sagemaker:UpdateAction
                  - sagemaker:UpdateArtifact
                  - sagemaker:UpdateContext
                  - sagemaker:UpdateExperiment
                  - sagemaker:UpdateTrial
                  - sagemaker:UpdateTrialComponent
                  - sagemaker:AssociateTrialComponent
                  - sagemaker:DisassociateTrialComponent
                  - sagemaker:DeleteAssociation
                  - sagemaker:DeleteAction
                  - sagemaker:DeleteArtifact
                  - sagemaker:DeleteContext
                  - sagemaker:DeleteExperiment
                  - sagemaker:DeleteTrial
                  - sagemaker:DeleteTrialComponent
                  - sagemaker:DeleteFeatureGroup
                  - sagemaker:UpdateFeatureGroup
                  - sagemaker:UpdateFeatureMetadata
                  - sagemaker:CreateFeatureGroup
                  - sagemaker:PutRecord
                Resource: arn:aws:sagemaker:*:*:*/*
        - PolicyName: sagemaker-experiments-visualization
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:DescribeAction
                  - sagemaker:DescribeArtifact
                  - sagemaker:DescribeContext
                  - sagemaker:DescribeExperiment
                  - sagemaker:DescribeTrial
                  - sagemaker:DescribeTrialComponent
                  - sagemaker:DescribeLineageGroup
                  - sagemaker:DescribeFeatureGroup
                  - sagemaker:DescribeFeatureMetadata
                  - sagemaker:GetRecord
                  - sagemaker:BatchGetRecord
                Resource: arn:aws:sagemaker:*:*:*/*
              - Effect: Allow
                Action:
                  - sagemaker:ListAssociations
                  - sagemaker:ListActions
                  - sagemaker:ListArtifacts
                  - sagemaker:ListContexts
                  - sagemaker:ListExperiments
                  - sagemaker:ListTrials
                  - sagemaker:ListTrialComponents
                  - sagemaker:ListLineageGroups
                  - sagemaker:GetLineageGroupPolicy
                  - sagemaker:QueryLineage
                  - sagemaker:Search
                  - sagemaker:GetSearchSuggestions
                Resource: "*"
        - PolicyName: sagemaker-model-management
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:CreateModel
                  - sagemaker:CreateModelPackage
                  - sagemaker:CreateModelPackageGroup
                  - sagemaker:DescribeModel
                  - sagemaker:DescribeModelPackage
                  - sagemaker:DescribeModelPackageGroup
                  - sagemaker:BatchDescribeModelPackage
                  - sagemaker:UpdateModelPackage
                  - sagemaker:DeleteModel
                  - sagemaker:DeleteModelPackage
                  - sagemaker:DeleteModelPackageGroup
                Resource: arn:aws:sagemaker:*:*:*/*
              - Effect: Allow
                Action:
                  - sagemaker:ListModels
                  - sagemaker:ListModelPackages
                  - sagemaker:ListModelPackageGroups
                Resource: "*"
        - PolicyName: sagemaker-studio-app-permissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:CreateApp
                  - sagemaker:DeleteApp
                Resource: !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:app/*"
                Condition:
                  "Null":
                    "sagemaker:OwnerUserProfileArn": "true"
              - Effect: Allow
                Action:
                  - sagemaker:CreatePresignedDomainUrl
                Resource:
                  !Join
                  - ''
                  - - 'arn:aws:sagemaker:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':user-profile/${sagemaker:DomainId}/${sagemaker:UserProfileName}'
              - Effect: Allow
                Action:
                  - sagemaker:ListApps
                  - sagemaker:ListDomains
                  - sagemaker:ListUserProfiles
                  - sagemaker:ListSpaces
                  - sagemaker:DescribeApp
                  - sagemaker:DescribeDomain
                  - sagemaker:DescribeUserProfile
                  - sagemaker:DescribeSpace
                Resource: "*"
              - Effect: Allow
                Action:
                  - sagemaker:AddTags
                Resource: !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:*/*"
                Condition:
                  "Null":
                    "sagemaker:TaggingAction": "false"
              - Effect: Allow
                Action:
                  - sagemaker:CreateSpace
                  - sagemaker:UpdateSpace
                  - sagemaker:DeleteSpace
                Resource:
                  !Join
                  - ''
                  - - 'arn:aws:sagemaker:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':space/${sagemaker:DomainId}/*'
                Condition:
                  "Null":
                    "sagemaker:OwnerUserProfileArn": "true"
              - Effect: Allow
                Action:
                  - sagemaker:CreateSpace
                  - sagemaker:UpdateSpace
                  - sagemaker:DeleteSpace
                Resource:
                  !Join
                  - ''
                  - - 'arn:aws:sagemaker:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':space/${sagemaker:DomainId}/*'
                Condition:
                  ArnLike:
                    "sagemaker:OwnerUserProfileArn":
                      !Join
                      - ''
                      - - 'arn:aws:sagemaker:'
                        - !Ref 'AWS::Region'
                        - ':'
                        - !Ref 'AWS::AccountId'
                        - ':user-profile/${sagemaker:DomainId}/${sagemaker:UserProfileName}'
                  StringEquals:
                    "sagemaker:SpaceSharingType":
                      - "Private"
                      - "Shared"
              - Effect: Allow
                Action:
                  - sagemaker:CreateApp
                  - sagemaker:DeleteApp
                Resource:
                  !Join
                  - ''
                  - - 'arn:aws:sagemaker:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':app/${sagemaker:DomainId}/*'
                Condition:
                  ArnLike:
                    "sagemaker:OwnerUserProfileArn":
                      !Join
                      - ''
                      - - 'arn:aws:sagemaker:'
                        - !Ref 'AWS::Region'
                        - ':'
                        - !Ref 'AWS::AccountId'
                        - ':user-profile/${sagemaker:DomainId}/${sagemaker:UserProfileName}'
                  StringEquals:
                    "sagemaker:SpaceSharingType":
                      - "Private"
              - Effect: Deny
                Sid: DenySageMakerCanvasCreateApp
                Action:
                  - sagemaker:CreateApp
                Resource:
                  !Join
                  - ''
                  - - 'arn:aws:sagemaker:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':app/${sagemaker:DomainId}/${sagemaker:UserProfileName}/canvas/*'
              - Effect: Allow
                Action:
                  - sagemaker:CreateApp
                  - sagemaker:DeleteApp
                Resource: "arn:aws:sagemaker:*:*:app/${sagemaker:DomainId}/*/*/*"
                Condition:
                  StringEquals:
                    "sagemaker:SpaceSharingType":
                      - "Shared"
        - PolicyName: sagemaker-ecr-permissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:DescribeImages
                  - ecr:DescribeRepositories
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetAuthorizationToken
                Resource: "*"
        - PolicyName: allow-aws-service-actions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:DeleteAlarms
                  - cloudwatch:DescribeAlarms
                  - cloudwatch:GetMetricData
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                  - cloudwatch:PutMetricAlarm
                  - cloudwatch:PutMetricData
                  - ec2:CreateNetworkInterface
                  - ec2:CreateNetworkInterfacePermission
                  - ec2:CreateVpcEndpoint
                  - ec2:DeleteNetworkInterface
                  - ec2:DeleteNetworkInterfacePermission
                  - ec2:DescribeDhcpOptions
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DescribeRouteTables
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeSubnets
                  - ec2:DescribeVpcEndpoints
                  - ec2:DescribeVpcs
                  - logs:CreateLogDelivery
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DeleteLogDelivery
                  - logs:Describe*
                  - logs:GetLogDelivery
                  - logs:GetLogEvents
                  - logs:ListLogDeliveries
                  - logs:PutLogEvents
                  - logs:PutResourcePolicy
                  - logs:UpdateLogDelivery
                Resource: "*"
        - PolicyName: glue-management-actions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - glue:GetTable
                  - glue:UpdateTable
                  - glue:GetDatabase
                  - glue:CreateDatabase
                  - glue:CreateTable
                Resource: 
                  - "arn:aws:glue:*:*:catalog"
                  - "arn:aws:glue:*:*:database/*"
                  - "arn:aws:glue:*:*:table/*/*"
        - PolicyName: kms-management-actions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - kms:CreateGrant
                  - kms:Decrypt
                  - kms:DescribeKey
                  - kms:Encrypt
                  - kms:GenerateDataKey*
                  - kms:ReEncrypt*
                  - kms:ListKeys
                  - kms:DescribeKey
                Resource: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - bedrock.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - !Sub "arn:aws:iam::aws:policy/AmazonSageMakerFeatureStoreAccess"

  DataScienceUserProfile:
    Type: AWS::SageMaker::UserProfile
    Properties:
      DomainId: !If
        - SageMakerStudioDomainIdProvidedCondition
        - !Ref SageMakerStudioDomainId
        - !ImportValue SageMakerDomainId
      UserProfileName: !Ref DataScienceUserProfileName
      UserSettings:
        ExecutionRole: !GetAtt DataScienceSageMakerExecutionRole.Arn

Outputs:
  DataScienceUserProfileArn:
    Description: "The ARN of the new User Profile"
    Value: !GetAtt DataScienceUserProfile.UserProfileArn
